<section class="container">
    <form (ngSubmit)="onSubmit()">
        <section class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="datos.name" name="name">
        </section>
        
        <section class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="datos.username" name="username">
        </section>
        <section>

            <input type="submit" class="btn btn-success" value="Submit">
        </section>
    </form>
</section>
